<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fallback color */
           background-image: url("/static/img/hero/how-applybg.png"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Narrower for login, like the original separate login */
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 19px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #fb246a; /* Same color as reg page */
            color: white;
            border: none;
            border-radius: 19px;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #e91e63; /* Same hover as reg page */
        }
        form {
            display: grid;
            grid-template-columns: 1fr; /* Single column for simplicity */
            gap: 1rem;
        }
        .link {
            text-align: center;
            margin-top: 1rem;
        }
        .link a {
            color: #fb246a; /* Same color as reg page */
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
            color: #e91e63; /* Same hover as reg page */
        }
        /* On smaller screens, already single column so no change needed */
        @media (max-width: 768px) {
            .container {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="LOGIN" name="login">
        </form>

        <!-- Link to register below the button -->
        <div class="link">
            <a href="/user_register">Don't have an account? Register here</a><br>
            <p>OR</p>
            <a href="/index">Go Back</a>
        </div>
    </div>
</body>
</html>
